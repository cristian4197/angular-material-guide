<mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
  @for (course of courses; track $index) {
    <!-- La razón por la cual es necesario iterar dentro de mat-grid-tile es que cada curso necesita ocupar un espacio de cuadrícula, y mat-grid-tile es el elemento de diseño que organiza estos elementos dentro de mat-grid-list -->
    <mat-grid-tile>
      <!-- mat-mdc-elevation-specific mat-elevation-z7 sirve para modificar la sombra del card -->
      <mat-card class="course-card mat-mdc-elevation-specific mat-elevation-z7">
        <mat-card-header>
          <mat-card-title class="center">{{course.description}}</mat-card-title>
        </mat-card-header>
    
        <img mat-card-image [src]="course.iconUrl">
    
        <mat-card-content>
          <p>{{course.longDescription}}</p>
        </mat-card-content>
    
        <mat-card-action class="course-actions">
          <button mat-raised-button color="primary" [routerLink]="['courses', course.id]">View Course</button>
          <button mat-raised-button color="accent" (click)="editCourse(course)">Edit Course</button>
        </mat-card-action>
      </mat-card>
      </mat-grid-tile>
  }
</mat-grid-list>
